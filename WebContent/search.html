<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
	type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="d-flex justify-content-between p-2 bg-light mb-3 ">
		<a href="index.html">Back</a>
	</div>
	
	<h1 class="d-flex justify-content-center p-2  mb-3">
		Searching.......
	</h1>

	<form action="search_servlet" method="POST">
		<div
			class="d-flex flex-row pt-5 justify-content-center align-items-center">
			<input class="mr-3 form-control" type="text" name="name" style="height:40px;width:250px"
			 placeholder="Search Name" aria-label="Search Name" aria-describedby="basic-addon1" />
			<button name='search' type="submit" value="Search Name" class="btn btn-dark">Search Name</button>
		</div>
		<div
			class="d-flex flex-row pt-5 justify-content-center align-items-center">
			<input id="datepicker"  height="40" width="250" type="text" name="date" placeholder="DD/MM/YYYY" />
			<button name='search' class="ml-3 btn btn-dark"  type="submit" value="Search Date" >Search Date</button/> 
			<script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
		</div>
	</form>
</body>
</html>
