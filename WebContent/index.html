<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Submit Form</title>
</head>
<body>
	<div class="d-flex justify-content-between p-2 bg-light mb-3">
		<a href="search.html">Search</a>
	</div>

	<h1 class="d-flex justify-content-center p-2  mb-3">
		Hi, identify yourself and write your message!
	</h1>

	<form action="submit_servlet" method="POST">
		<div
			class="d-flex flex-column pt-5 justify-content-center align-items-center">
			<input class="mb-2 form-control btn btn-light" style="height:40px;width:250px" type="text"
			 name="name" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1"/> 
			<input class="mb-3 form-control btn btn-light" style="height:40px;width:250px" type="text"
			 name="message" placeholder="Message" aria-label="Message" aria-describedby="basic-addon1"/> 
			<button type="submit" value="Submit" class="btn btn-dark">Submit</button>
		</div>
	</form>

</body>
</html>
